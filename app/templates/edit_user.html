{% extends 'base.html' %}
{% block content %}
<h2>Edit User</h2>
<form method="POST">
    <div class="form-group">
        <label>First Name:</label>
        <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Last Name:</label>
        <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Username:</label>
        <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Phone Number:</label>
        <input type="text" name="phone_number" value="{{ user.phone_number }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Bio:</label>
        <textarea name="bio" class="form-control">{{ user.bio }}</textarea>
    </div>
    <div class="form-group">
        <label>Province:</label>
        <select name="province" class="form-control" required>
            {% for province in provinces %}
                <option value="{{ province }}" {% if province == user.province %}selected{% endif %}>{{ province }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Role:</label>
        <select name="role" class="form-control" required>
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        </select>
    </div>
    <div class="form-group">
        <label>New Password:</label>
        <input type="password" name="new_password" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Update User</button>
</form>
{% endblock %}
