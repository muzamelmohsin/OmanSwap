{% extends 'base.html' %}
{% block content %}
<h2>Edit Post</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>Title:</label>
        <input type="text" name="title" value="{{ post.title }}" class="form-control" required>
    </div>

    <div class="form-group">
        <label>Description:</label>
        <textarea name="description" class="form-control" required>{{ post.description }}</textarea>
    </div>

    <div class="form-group">
        <label>Category:</label>
        <select name="category" class="form-control" required>
            {% for category in categories %}
                <option value="{{ category }}" {% if category == post.category %}selected{% endif %}>{{ category }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label>Province:</label>
        <select name="province" class="form-control" required>
            {% for province in provinces %}
                <option value="{{ province }}" {% if province == post.province %}selected{% endif %}>{{ province }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label>Phone Number:</label>
        <input type="text" name="phone" value="{{ post.phone }}" class="form-control" required>
    </div>

    <div class="form-group">
        <label>Change Image:</label>
        <input type="file" name="image" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Update Post</button>
</form>
{% endblock %}
