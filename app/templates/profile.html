{% extends "base.html" %}

{% block content %}
<h2>My Profile</h2>
<form method="POST">
    <div class="form-group">
        <label>First Name</label>
        <input name="first_name" class="form-control" value="{{ user.first_name }}">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input name="last_name" class="form-control" value="{{ user.last_name }}">
    </div>
    <div class="form-group">
        <label>Username</label>
        <input name="username" class="form-control" value="{{ user.username }}">
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input name="phone_number" class="form-control" value="{{ user.phone_number }}">
    </div>
    <div class="form-group">
        <label>Bio</label>
        <textarea name="bio" class="form-control">{{ user.bio }}</textarea>
    </div>
    <div class="form-group">
        <label>Province</label>
        <select name="province" class="form-control">
            {% for p in provinces %}
                <option value="{{ p }}" {% if user.province == p %}selected{% endif %}>{{ p }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn">Update Profile</button>
    <a href="{{ url_for('main.change_password') }}" class="btn btn-outline-secondary ml-2">Change Password</a>
</form>
{% endblock %}
